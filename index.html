<!DOCTYPE html>
<html>
<head>
    <title>Kevin's Pixel*Art*Maker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <h1 class="neonEffect">Pixel*Art*Maker</h1>

    <div class="sizeSection">

    <h2 class="sizeHeader neonEffect">Choose Grid Size</h2>

    <form id="sizePicker">

        <p><h3 class="neonEffect">Height:</h3>

        <input type="number" id="inputHeight" name="height" min="1" value="20">
        </p>

        <p><h3 class="neonEffect">Width:</h3>

        <input type="number" id="inputWeight" name="width" min="1" value="20">
        </p>

        <p><input type="submit" class="submitButton neonEffect">
        </p>

    </form>
    </div>

    <div class="colorSection">

    <h2 class="colorHeader neonEffect">Pick A Color </h2>
    <br>
    <input type="color" id="colorPicker">

    </div>

    <h2 class="canvasHeader neonEffect">Design Canvas</h2>

    <table id="pixelCanvas"></table>

    <br>
    <br>
    <br>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="designs.js"></script>
</body>
</html>
