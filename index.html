<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
        <link rel="stylesheet" href="styles.css" type="text/css">

        <title>Kevin's Pixel*Art*Maker</title>
    </head>

    <body>

        <h1 class="neonEffect">Pixel*Art*Maker</h1>

        <div class="sizeSection">

            <h2 class="largeFont neonEffect">Grid Size</h2>

            <form id="sizePicker">

                <h3 class="mediumFont neonEffect">Height:</h3>

                <input type="number" id="inputHeight" name="height" min="1" max="60" value="15">
                <h3 class="mediumFont neonEffect">Width:</h3>

                <input type="number" id="inputWeight" name="width" min="1" max="60" value="15">

                <input type="button" class="buttonStyle smallFont neonEffect" value="Submit/Reset">
            </form>
        </div>

        <div class="colorSection">

            <h2 class="largeFont neonEffect">Color</h2>
            <br>
            <input type="color" id="colorPicker" value="#39ff14">
            <br>
            <br>
        </div>

        <div class="canvasSection">

            <table id="pixelCanvas"></table>
            <br>
            <h2 class="smallFont neonEffect">Shift  +  Click    to    Erase</h2>
            <br>
            <br>
            <br>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="designs.js"></script>
    </body>
</html>
